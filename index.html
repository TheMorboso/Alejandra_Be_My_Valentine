<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50">

<main class="w-full mt-20">  
    <div class="p-4 bg-white  w-full">  
        <div>
            <img id="myGIF" src="love.gif" alt="">
        </div>
        <div class="text-center mt-4">
            <h1 class="text-xl italic"><span class="font-bold">Alejandra</span> te quería preguntar...</h1>
            <h1 class="text-xl">¿Serias mi valentín?</h1>
        </div>
        <div class="flex justify-center mt-4"> 
            <button class="px-4 py-2 mr-2 bg-green-500 text-white rounded hover:bg-blue-700">Sí</button>
            <button id="noButton" class="px-4 py-2 bg-red-500 text-white rounded hover:bg-red-700">No</button>
            <div id="overlay" class="hidden fixed top-0 left-0 w-full h-full bg-black/50 z-10 flex items-center justify-center">
                <div id="modal" class="hidden bg-white p-4 rounded shadow-md">
                    <p id="modalText">This is the modal text.  It will appear after 20 clicks.</p>
                </div>
            </div>
        </div>
    </div>

<script src="main.js"></script>
</body>
</html>
