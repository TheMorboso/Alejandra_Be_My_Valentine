            <div class="text-center mt-4">

                <h1 class="text-xl">¿Serias mi valentín?</h1>
            </div>
            <div class="flex justify-center mt-4"> 
                <button class="px-4 py-2 mr-2 bg-blue-500 text-white rounded hover:bg-blue-700">Sí</button>

            </div>
        </div>



    </div>
    <div class="flex justify-center mt-4">
        <button id="prevButton" class="px-4 py-2 mr-2 bg-gray-300 rounded hover:bg-gray-400">&lt;</button>
        <button id="nextButton" class="px-4 py-2 bg-gray-300 rounded hover:bg-gray-400">&gt;</button>
    </div>
</main>

<script>
    const carousel = document.getElementById('carousel');
    const prevButton = document.getElementById('prevButton');
    const nextButton = document.getElementById('nextButton');
    let currentIndex = 0;

    nextButton.addEventListener('click', () => {
        currentIndex = (currentIndex + 1) % carousel.children.length; 
        carousel.style.transform = `translateX(-${currentIndex * 100}%)`;
    });

    prevButton.addEventListener('click', () => {
        currentIndex = (currentIndex - 1 + carousel.children.length) % carousel.children.length;  
        carousel.style.transform = `translateX(-${currentIndex * 100}%)`;
    });
</script>
</body>
</html>
